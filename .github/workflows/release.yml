name: Release Extension

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Update manifest version
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" manifest.json
      
      - name: Commit version update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add manifest.json
          git commit -m "chore: bump version to ${{ steps.get_version.outputs.VERSION }}" || echo "No changes to commit"
          git push origin HEAD:main || echo "Nothing to push"
      
      - name: Create extension package
        run: |
          mkdir -p dist
          zip -r dist/jira-smart-copy-v${{ steps.get_version.outputs.VERSION }}.zip \
            src/ \
            assets/ \
            manifest.json \
            -x "*.git*" -x "*.DS_Store"
      
      # - name: Publish to Chrome Web Store
      #   if: ${{ secrets.CHROME_CLIENT_ID != '' }}
      #   uses: mnao305/chrome-extension-upload@v5.0.0
      #   with:
      #     file-path: dist/jira-smart-copy-v${{ steps.get_version.outputs.VERSION }}.zip
      #     extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
      #     client-id: ${{ secrets.CHROME_CLIENT_ID }}
      #     client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
      #     refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
      #     publish: true
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/jira-smart-copy-v${{ steps.get_version.outputs.VERSION }}.zip
          generate_release_notes: true
          draft: false
          prerelease: false
          body: |
            ## Installation
            
            ### Manual Installation
            1. Download the `jira-smart-copy-v${{ steps.get_version.outputs.VERSION }}.zip` file
            2. Unzip the file
            3. Open Chrome and go to `chrome://extensions/`
            4. Enable "Developer mode"
            5. Click "Load unpacked" and select the unzipped folder
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
